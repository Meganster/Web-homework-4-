{% extends "base.html" %}

{% block nav-collapse %}
    {% include "nav-without-login.html" %}
{% endblock %}

{% block right-column %}
    {% include "right-column.html" %}
{% endblock %}

{% block content %}
    <p class="tag-for-search">Registration</p>

    <form style="position: block; margin-left: 0%; width: 70%">
        <div class="form-group">
            <label class="blue-text-color">Name</label>
            <input type="text" class="form-control" id="InputName" placeholder="Name">
        </div>
        <div class="form-group">
            <label class="blue-text-color">Email address</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="Email">
        </div>
        <div class="form-group">
            <label class="blue-text-color">Nickname</label>
            <input type="text" class="form-control" id="InputNickname" placeholder="Nickname">
        </div>
        <div class="form-group">
            <label class="blue-text-color">Password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <label class="blue-text-color">Repeat password</label>
            <input type="password" class="form-control" id="InputPassword2" placeholder="Repeat password">
        </div>
        <div class="form-group">
            <label class="blue-text-color">Select your avatar</label>
            <input type="file" id="InputFile">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-default">Register</button>
    </form>
{% endblock %}
